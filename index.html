<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>Registration Form</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
    
        <div class="banner">
            <h1 class="bannerhead">The Code Review</h1>
        </div>
        
        <div class="wrapper">
        
        <div class="signinfo">
            <h1 class="signhead">Signup for our newsletter</h1>
            <p class="signparagraph">Get the latest news on how your code is doing right in your inbox</p>
        </div>
        
        <div class="gline">
        </div>
        
             <fieldset>
        
            <legend><span class="contactinfo"><b>Contact Information</b></span></legend>
    
            <div class="fullnamediv clearfix">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="user_name" placeholder="Required ">
            </div>
            <div class="emaildiv clearfix">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="user_email" placeholder="Required ">
            </div>
            <div class="phonenumdiv clearfix">
                <label for="phonenum">Phone Number</label>
                <input type="tel" id="phonenum" name="user_phone_number">
            </div>
            <div class="streetaddressdiv clearfix">
                <label for="address">Street Address</label>
                <input type="text" id="address" name="user_address">
            </div>
            <div class="citydiv clearfix">
                <label for="city">City</label>
                <input type="text" id="city" name="user_city">
            </div>
            <div class="statediv clearfix">
            <label for="state">State</label>
            <select id="state">
                <optgroup label="state">
                    <option value="default">Choose State</option>
                    <option value="California">CA</option>
                    <option value="Florida">FL</option>
                    <option value="Hawaii">HI</option>
                    <option value="Indiana">IN</option>
                    <option value="New Mexico">NM</option>
                    <option value="Texas">TX</option>
                    <option value="Virginia">VA</option>
                    <option value="Wyoming">WY</option>
                </optgroup>
            </select>
            </div>
            
                <div class="zipcodediv clearfix">
                <label for="zip">Zip Code</label>
                <input type="text" id="zip" name="user_zip">
                </div>
                
            
        </fieldset>
        
            <span class="newsletterhead">Newsletter</span>
            
            <fieldset> 
             
            <p class="newsletter">Select the newsletters you would like to receive</p>
            
            <div class="htmlnews">
            <input type="checkbox" id="hnews" value="interest_HTML_news" name="user_interest"><label class="light" for="hnews">HTML News</label>
            </div>
            
            <div class="cssnews">
            <input type="checkbox" id="cnews" value="interest_css_news" name="user_interest"><label class="light" for="cnews">CSS News</label>
            </div>
            
            <div class="javanews">
            <input type="checkbox" id="jnews" value="interest_java_news" name="user_interest"><label class="light" for="jnews">Javascript News</label>
            </div>
            
            <p class="newsletter">Newsletter format</p>
            
            <div class="htmlformat">
            <input type="radio" id="hformat" value="html_format" name="format_choice"><label class="light" for="hformat">HTML</label>
            </div>
            
            <input type="radio" id="ptformat" value="plain_text_format" name="format_choice"><label class="light" for="ptformat">Plain text</label>
            
            <p class="newsletter">Other topics you'd like to hear about</p>
            
            <textarea id="addtopics" name="addition_topics"></textarea>
                
            
        </fieldset>
                 
                 
        
        
        <div class="centerbutton">
        <button type="submit" id="subutton">Sign Up</button>
        </div>
        
        <p id="copyright"><i>Copyright The Code Review</i></p>
            
        </div>
    
    </body>
    
    
</html>
